<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bootstarp.min.css">
<link rel="stylesheet" href="bootstarp-select.min.css">
<style>


body {
  margin: 2rem 0rem;
  
  
}

label {
    color: #6c757d;;
    display: block;
    margin-top: 2rem;
  }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-4">
      
              <label>Multiple Select</label>
              <select class="selectpicker" multiple>
                <option>Toronto</option>
                <option>Bucharest</option>
                <option>Paris</option>
              </select>
              
              <label>Select boxes with optgroups</label>
              <section class="selectpicker">
                <optgroup label="Europe">
                  <option>Germany</option>
                  <option>Slovenia</option>
                  <option disabled>UK</option>
                </optgroup>
                <optgroup label="Africa" disabled>
                  <option>Nigeria</option>
                  <option>South Africa</option>
                </optgroup>
              </section>
              
            </div>
        </div>
      </div>

      <script src="jquary.js"></script>
      <script src="popper.mini.js"></script>
      <script src="bootstarp.mini.js"></script>
      <script src="bootstarp-select.mini.js"></script>
</body>
</html>
